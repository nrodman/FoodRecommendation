<head>

  <title>Recipe Recommendation System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>

<div class="container-fluid">
  <!-- START nabvar -->

  <!-- END nav -->
  <!-- TOP SECTION -->
  <div class="row" style="min-height: 40vh;">
    <div class="col-12">
      <div class="d-flex justify-content-start align-items-center">
        <h1 class="my-5 primary-title">What are you in the mood for?</h1>
        <button class="circular-btn mt-4 ml-4" onclick="refresh_recipes()">
          <!-- svg icon -->
          <img src="{{ url_for('static', filename='images/refresh_icon.svg') }}" alt="Refresh Icon" class="btn-icon">
        </button>
      </div>
      <!-- START dynamic row recipe items  -->
      <div id="recipe-items-row" class="row">
        <!-- dynamic recipe items will go here...  -->
      </div>  
      <!-- END dynamic row recipe items  -->
      <div class="col-12 d-flex mt-5">
        <button class="generate-btn" onclick="generateRecommendations()">Generate Recommendations</button>
      </div>
    </div>
  </div>
  
<!-- RECOMMENDED ITEMS SECTION -->
<div id="recommended-items-section" class="mt-2">
  <!-- Row 1 -->
  <div class="row mt-5">
    <div class="col-12">
      <h2 id="recommendation-title-1" class="recommendation-title primary-title mb-4">Because you liked ...</h2>
      <div id="recommendation-carousel-1" class="carousel slide" data-ride="carousel" data-interval="false">

          <div class="carousel-item active">
            <div class="row">

                <div class="default-card">

                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-md-3 carousel-recommendation">
                <div class="default-card">
                  <i class="fas fa-utensils fork-icon"></i>
                </div>
              </div>
              <div class="col-md-3 carousel-recommendation">
                <div class="default-card">
                  <i class="fas fa-utensils fork-icon"></i>
                </div>
              </div>
              <div class="col-md-3 carousel-recommendation">
                <div class="default-card">
                  <i class="fas fa-utensils fork-icon"></i>

              </div>
              <div class="col-md-3 carousel-recommendation">
                <div class="default-card">
                  <i class="fas fa-utensils fork-icon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#recommendation-carousel-1" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#recommendation-carousel-1" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Row 2 -->
  <div class="row mt-5 mb-4">
    <div class="col-12">
      <h2 id="recommendation-title-2" class="recommendation-title primary-title mb-4">Other users who liked ... also liked</h2>

<!-- Modal -->
<div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="recipeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Recipe details will be dynamically added here -->
        <div id="recipeDetails"></div>
      </div>
    </div>
  </div>
</div>


<!-- end container fluid, below -->
</div>
